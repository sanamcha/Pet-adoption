{% extends 'base.html'  %}
{% block title %}  {% endblock %}

{% block content %}

<div class="container">
    <h1>
        List of all Pets
    </h1>
    <div class="row">
        
        {% for pet in pets %}
        <div class="col-4">
            <img src="{{pet.photo_url}}" class="col-lg-6">
            <p><a href="{{url_for('edit_pet', pet_id=pet.id)}}">{{pet.name}}</a>
            {% if pet.available %} is available!
            {% else %} <span>is not available!</span>


            {% endif %}</p>
            
        </div>
       
    
        {% endfor %}
        
    </div>
    <a class="btn btn-primary" href="/add">Add a Pet</a>
</div>

    {% endblock %}
